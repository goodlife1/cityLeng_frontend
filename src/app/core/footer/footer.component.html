
<footer class="container-fluid " style="background-image: url(assets/image/footer-map.jpg); position: relative;   min-height: 350px;background-size: 100%;background-repeat: no-repeat">
        <div class="col-md-6"></div>
        <div class="col-md-6">

            <form [formGroup]="form" (submit)="onSubmit(form)" class="form-group contact-form col-md-6 col-md-offset-3">
                <p class="text-center">Contact with us</p>
                <input type="text" class="form-control" formControlName="name" placeholder="name">
                <input type="email" class="form-control" formControlName="email" placeholder="email">
                <textarea  class="form-control" formControlName="content" placeholder="content"></textarea>
                <div class="form-group">
                <button class="btn btn-success center-block submit">Submit</button>
                </div>
            </form>
        </div>

</footer>
